<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>从简到难</title>
  <style>
  .demo {
    margin-bottom: 10px;
    display: grid;
  }
  
  .item {
    box-sizing: border-box;
    min-width: 50px;
    height: 50px;
    background-color: #f60;
    border: 2px solid #1abc9c;
  }
  </style>
</head>

<body>
  <h2>一行有三个宽度100px的元素</h2>
  <style>
  .demo--1 {
    grid-template-columns: 100px 100px 100px;
  }
  </style>
  <div class="demo demo--1">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度100px的元素,简写</h2>
  <style>
  .demo--2 {
    grid-template-columns: repeat(3, 100px);
  }
  </style>
  <div class="demo demo--2">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度,占满一行</h2>
  <style>
  .demo--3 {
    grid-template-columns: repeat(3, 33.3%);
  }
  </style>
  <div class="demo demo--3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度,占满一行。更好的方式</h2>
  <style>
  .demo--4 {
    grid-template-columns: repeat(3, 1fr);
  }
  </style>
  <div class="demo demo--4">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度,占满一行。宽度是 1: 2 : 3</h2>
  <style>
  .demo--5 {
    grid-template-columns: 1fr 2fr 3fr;
  }
  </style>
  <div class="demo demo--5">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度,占满一行。宽度是 1: 2 : 3。来点间距。</h2>
  <style>
  .demo--6 {
    grid-template-columns: 1fr 2fr 3fr;
    grid-column-gap: 10px;
  }
  </style>
  <div class="demo demo--6">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>一行有三个宽度100px的元素，两端对齐</h2>
  <style>
  .demo--7 {
    grid-template-columns: 100px 100px 100px;
    justify-content: space-between;
  }
  </style>
  <div class="demo demo--7">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>每个宽度200px的元素，一行能放几个就放几个</h2>
  <style>
  .demo--8 {
    grid-template-columns: repeat(auto-fill, 200px);
    grid-gap: 10px;
  }
  </style>
  <div class="demo demo--8">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>每个宽度200px的元素，一行能放几个就放几个,两端对齐</h2>
  <style>
  .demo--9 {
    grid-template-columns: repeat(auto-fill, 200px);
    grid-gap: 10px;
    justify-content: space-between;
  }
  </style>
  <div class="demo demo--9">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>每个宽度最少200px，一行能放几个就放几个</h2>
  <style>
  .demo--10 {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
  }
  </style>
  <div class="demo demo--10">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <h2>九宫格</h2>
  <style>
  .demo--11 {
    width: 300px;
    margin: 0 auto;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
  }
  
  .demo--11 .item {
    height: auto;
  }
  
  .demo--11 .item-1 {
    grid-row: 1 / 3;
    /*grid-row: 1 / span 2;*/
    grid-column: 1;
    background-color: red;
  }
  
  .demo--11 .item-2 {
    grid-row: 1;
    grid-column: 2 / 4;
    background-color: green;
  }
  
  .demo--11 .item-3 {
    grid-row: 3;
    grid-column: 1/ span 2;
    background-color: blue;
  }
  
  .demo--11 .item-4 {
    grid-area: 2/3/4/4;
    background-color: yellow;
  }
  
  .demo--11 .item-5 {
    grid-area: 2/2;
  }
  </style>
  <div class="demo demo--11">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5"></div>
  </div>
</body>

</html>
